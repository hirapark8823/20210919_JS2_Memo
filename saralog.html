<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../kadai_saralog/saralog.css">
    <title>さらログ</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">さらログ</h1>
        <!-- xxxx年xx月を表示 -->
        <h1 id="header"></h1>

        <!-- 月移動 -->
        <div class="dish">
            <div id="next-prev-button">
                <button id="prev" onclick="prev()">‹</button>
                <button id="next" onclick="next()">›</button>
            </div>
            <!-- カレンダー -->
            <div id="calendar"></div>
        </div>

        <!-- 会心の一皿 -->
        <div class="favorite">
            <h2>会心の一皿</h2>
            <textarea id="favorite_box" cols="30" rows="20"></textarea>
        </div>

        <!-- 食料庫 -->
        <div class="stock">
            <h2>食料庫
            </h2>
            <textarea id="stock_box" cols="30" rows="20"></textarea>
        </div>

        <!-- save&clear btn -->
        <ul>
            <li id="save"><button>SAVE</button></li>
            <li id="clear"><button>CLEAR</button></li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../kadai_saralog/saralog.js"></script>
</body>

</html>
